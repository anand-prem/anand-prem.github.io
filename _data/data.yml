    intro: >

    assignments:
      - title: Wishlist Platform
        link: "#"
        tagline: "Wishlist platform for globally-available e-commerce
          systems which drive multi-billion dollar annual e-commerce sales.
          This Node.js/TypeScript app handles the wishlist section of users
          from Canada and Japan regions. This platform handles adding, removing
          and analytics of wishlist data for the users.
          - Performed complete platform re-architecture with Domain Driven Design, CQRS and Onion architecture concepts.<br>
          - Performed complete platform re-write to support single codebase for all regions across globe.<br>
          - Maintenance and support for existing wishlist platform for Japan and Canada regions"

